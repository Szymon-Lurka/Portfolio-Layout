<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Landing Page</title>
    <script src="https://kit.fontawesome.com/be48a52d86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="menuButton">
        <div class="menuButton__burger"></div>
    </div>
    <nav class="nav">
        <div class="nav__line"></div>
        <ul class="nav__list">
            <li class="nav__listItem">
                <p class="nav__item">Home</p>
            </li>
            <li class="nav__listItem">
                <p class="nav__item">About Us</p>
            </li>
            <li class="nav__listItem">
                <p class="nav__item">Services</p>
            </li>
            <li class="nav__listItem">
                <p class="nav__item">Portfolio</p>
            </li>
            <li class="nav__listItem">
                <p href="#" class="nav__item">Contact</p>
            </li>
        </ul>
    </nav>
    <header class="header">
        <div class="header__wrapper">
            <img src="svg/headerGraph.svg" alt="" class="header__background">
            <img src="svg/secondBackground.svg" alt="random" class="header__secondBackground">
            <p class="header__title">Sharing
                Vitality <strong>Through Designing</strong></p>
            <h2 class="header__title-description" data-aos="fade-down">Clean design and advanced digial solutions</h2>
            <a href="#" class="header__btn">Explore more</a>

        </div>
    </header>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
